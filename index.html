<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstap Freelancer</title>
</head>
<body>
    <header>
        <nav class="container">START BOOTSTRAP</nav>
    </header>
    <main>
        <section id="hero">
            <div class="container text-center">
                <img class="w-25 mt-4" src="./img/avatar.svg" alt="Avatar">
                <h1 class="text-uppercase mt-3">Start Bootstrap</h1>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="border-top me-2 border-3 d-inline-block my-middle-line"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="border-top ms-2 border-3 d-inline-block my-middle-line"></div>
                </div>
                <p class="text-uppercase mt-2 pb-4">
                    Graphic Artist &middot; Web Designer &middot; Illustrator
                </p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container my-text-black text-center">
                <h2 class="text-uppercase mt-3">Portfolio</h2>
                <div class="d-flex pb-3 align-items-center justify-content-center">
                    <div class="border-top me-2 my-border-black border-3 d-inline-block my-middle-line"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="border-top ms-2 my-border-black border-3 d-inline-block my-middle-line"></div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img class="img-fluid rounded" src="./img/cabin.png" alt="cabin"></div>
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img class="img-fluid rounded" src="./img/cake.png" alt="cake"></div>
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img src="./img/circus.png" alt="circus" class="img-fluid rounded"></div>
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img src="./img/game.png" alt="game" class="img-fluid rounded"></div>
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img src="./img/safe.png" alt="safe" class="img-fluid rounded"></div>
                    <div class="col-12 col-md-6 pb-2 col-lg-4"><img src="./img/submarine.png" alt="submarine" class="img-fluid rounded"></div>
                </div>
        </section>
        <section id="about">about</section>
        <section id="contact">contact</section>
    </main>
    <footer>
        <section id="top-footer">top footer</section>
        <section id="bottom-footer">bottom footer</section>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
